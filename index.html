<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property='og:image' content="#" />
    <meta property="og:description" content="X" />
    <title>Markdown Previewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="index.css">
    <script src="main.js"></script>
</head>
<body>
    <h1 id="title">Markdown Previewer</h1>
    <div id="container">
        <div id="editor" class="tile">
            <h2 class="tile-title">Editor</h2>
            <div id="editor-container">
                <div id="gutter">
                    <div id="g1" class="gutter-number">1</div>
                </div>
                <textarea id="editor-textarea" class="editor-line-content" wrap="off"></textarea>
            </div>
        </div>
        <div id="preview" class="tile">
            <h2 class="tile-title">Preview</h2>
            <div id="preview-container">

            </div>
        </div>
    </div>
    <div id="settings-box">
        <h1 id="setting-title">Settings</h1>
        <button id="exit-btn">X</button>
    </div>
</body>
<footer>
    <button id="settings-button" class="fas fa-cog footer-icon"></button>
    <button id="download-button" class="fas fa-download footer-icon"></button>
    <button id="github-button" class="fab fa-github footer-icon"></button>
</footer>
</html>
