<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property='og:image' content="#" />
    <meta property="og:description" content="X" />
    <title>Markdown Previewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.2.7/marked.min.js" integrity="sha512-Sl04EWeJ0QgILm83WoubQbZqh71aWLJP8xnswnKSBI37S+ZtrWVtSHmd1YaYYdC1g9PWN1siY7KO2jU3HtCVHA==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <script src="main.js"></script>
</head>
<body>
    <h1 id="title">Markdown Previewer</h1>
    <div id="container">
        <div id="editor" class="tile">
            <h2 class="tile-title">Editor</h2>
            <div id="editor-container">
                <div id="gutter">
                    <div id="g1" class="gutter-number">1</div>
                </div>
                <textarea id="editor-textarea" class="editor-line-content" data-gramm_editor="false" autocorrect="false" autocapitalize="none" autocomplete="off" spellcheck="false" wrap="off"></textarea>
            </div>
        </div>
        <div id="preview" class="tile">
            <h2 class="tile-title">Preview</h2>
            <div id="preview-container">

            </div>
        </div>
    </div>
    <div id="settings-box">
        <button id="exit-btn">X</button>
        <h1 id="setting-title">Settings</h1>
        <form>
            <label for="placeholder-setting">Placeholder Text:</label>
            <input type="checkbox" id="placeholder-setting" name="placeholder-setting" checked ><br>
        </form>
    </div>
</body>
<footer>
    <button id="settings-button" class="fas fa-cog footer-icon"></button>
    <button id="copy-button" class="fas fa-copy footer-icon"></button>
    <button id="download-button" class="fas fa-download footer-icon"></button>
    <button id="github-button" class="fab fa-github footer-icon" onclick="window.open('https://github.com/CodeNitWhit/markdown-previewer','_blank')"></button>
</footer>
</html>
